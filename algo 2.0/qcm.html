		<style>
			.qcm {
				display: flex;
				flex-wrap: wrap;
			}
			.question {
				border-left: solid black 3px;
				border-left-color: inherit;
				padding: 5px;
				margin: 4px;
				margin-top: 10px;
			}
			.statement {
				font-family: monospace;
				font-weight: bold;
			}
			.qcm {
				padding-top: 10px;
			}
		</style>
		<script type = "text/javascript" src = "mystery_functions.js" ></script>
		<script>
			function check_answer(s_id,correct_value) {
				var input = document.getElementById(s_id);
				if(input.value==correct_value) {
					input.style.background = "rgb(100,255,100)";
				} else {
					input.style.background = "rgb(255,100,100)";
				}
			}
			
			function display_question(f,args,propositions) {
				input_id++;
				var s_id = 'input_'+input_id;
				var result = f.apply(null,args);
				var s = "";
				s += '<div class="question">';
				s += '<div class="statement">';
				s += f.name;
				s += '(';
				for(var i=0; i<args.length; i++) {
					s += args[i]+',';
				}
				if(args.length > 0) {
					s = s.substr(0,s.length-1);
				}
				s += ') = ?';
				s += '</div>';
				s += '<div class="answer">';
				s += '<input type="number" id="'+s_id+'" ';
				s += 'oninput="';
				s += 'check_answer(\''+s_id+'\','+result+')"></input>';
				s += '</div>';
				s += '</div>';
				document.write(s);
			}
		</script>
	</head>
